<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACE</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/framework.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="logo/ACE RED.png">
</head>
<body>
    <div class="page grid-center full-w">
        <div class="welcome-page p-20">
            <h2 class="m-0 c-white">Welcome to ACE!</h2>
            <form action="" method="get" class="signup-form" id="signup-form">
                <div class="radio">
                    <input type="radio" required name="type" id="cust" title="Customer">
                    <label class="c-white" for="cust">Customer</label>
                    <br>
                    <input type="radio" required name="type" id="bus-man" title="Bussiness-man">
                    <label class="c-white" for="bus-man">Bussiness man</label>
                </div>
                <div class="inp-field">
                    <input type="" required name="username" id="username" placeholder=""/>
                    <label for="username">Username</label>
                </div>
                <div class="inp-field">
                    <input type="text" required name="country" id="country" placeholder=""/>
                    <label for="country">Country</label>
                </div>
                <div class="inp-field">
                    <input type="email" required name="email" id="email" placeholder=""/>
                    <label for="email">Email</label>
                </div>
                <div class="inp-field">
                    <input type="password" required name="password" id="pass" placeholder="">
                    <label for="pass">Password</label>
                </div>
                <p id="password-message" class="error-message"></p>
                <div class="inp-field">
                    <input type="password" required name="confirm-password" id="pass2" placeholder="">
                    <label for="pass2">Confirm Password</label>
                </div>
                <div class="inp-field bussiness-man">
                    <input type="brand-name" required name="brand-name" id="brand-name" placeholder="">
                    <label for="brand-name">Brand Name</label>
                </div>
                <div>
                    <input type="submit" value="Sign up">
                </div>
            </form>
            <p class="c-white t-center">Already have an account <a href="index.html">Login</a> here</p>
        </div>
    </div>
    <script src="JS/main.js"></script>
</body>
</html>
