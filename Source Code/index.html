<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACE</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/framework.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="logo/ACE RED.png">
</head>
<body>
    <div class="page grid-center full-w">
        <div class="welcome-page p-20">
            <h2 class="m-0 c-white">Welcome to ACE!</h2>
            <form action="" method="post" class="login-form">
                <div class="inp-field">
                    <input type="email" required name="email" id="email" placeholder=""/>
                    <label for="email">Email</label>
                </div>
                <div class="inp-field">
                    <input type="password" required name="password" id="pass" placeholder="">
                    <label for="pass">Password</label>
                </div>
                <div>
                    <input type="submit" value="Login">
                </div>
            </form>
            <p class="c-white t-center">Do not have an account <a href="signup.html">Sign up</a> now</p>
        </div>
    </div>
    <script src="JS/main.js"></script>
</body>
</html>
